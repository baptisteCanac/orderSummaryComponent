<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>order summary component</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	<div id="app">
		<div class="cardContainer">
			<div class="topCardContainer">
				<img src="ressources/illustration-hero.svg" class="illusHero">
			</div>
			<div class="bottomCardContainer">
				<h1 class="title">Order Summary</h1>
				<p class="info">You can now listen to millions of<br> songs, audiobooks, and podcasts on<br> any devide anywhere you like!</p>
			</div>
			<div class="priceContainer">
				<img src="ressources/icon-music.svg" class="musicIcon">
				&nbsp &nbsp
				<div class="priceInfoContainer">
					<h2 title="change plan">Annual Plan</h2>{{ price }}
				</div>
			</div>
			<div class="buttonContainer">
				<br>
				<div class="payButtonContainer"><button class="payButton">Proceed to Payment</button></div>
				<br>
				<div class="cancelButtonContainer"><button class="cancelButton">Cancel Order</button></div>
				<br>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let app = new Vue({
			el: "#app",
			data: {
				price: "59.99/year"
			}
		})
	</script>
</body>
</html>
